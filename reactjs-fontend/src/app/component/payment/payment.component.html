<form (ngSubmit)="adddonhang()" [formGroup]="cartform" class="mb-3" style="margin: 5px 50px">
    <div class="card">
        <div class="card-header" style="color: red; background-color:aqua;">
            Checkout
        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="KHNAME">Tên Khách Hàng</label>
              <input type="text" class="form-control" name="KHNAME" formControlName="KHNAME" id="KHNAME" aria-describedby="KHNAME" placeholder="Name">
              <!-- <small id="productnameHid" *ngIf="!productForm.get('productname')?.valid && productForm.get('productname')?.touched" class="form-text text-muted">Product Name is required</small> -->
            </div>

        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="KHTUOI">Tuổi</label>
              <input type="text" class="form-control" name="KHTUOI" formControlName="KHTUOI" id="KHTUOI" aria-describedby="KHTUOI" placeholder="Tuổi">
              <!-- <small id="productnameHid" *ngIf="!productForm.get('productname')?.valid && productForm.get('productname')?.touched" class="form-text text-muted">Product Name is required</small> -->
            </div>

        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="KHGT">Giới Tính</label>
              <select name="KHGT" id="KHGT" formControlName="KHGT">
                <option value="nam">Nam</option>
                <option value="nữ">Nữ</option>
              </select>
              <!-- <small id="productnameHid" *ngIf="!productForm.get('productname')?.valid && productForm.get('productname')?.touched" class="form-text text-muted">Product Name is required</small> -->
            </div>

        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="KHEMAIL">Email</label>
              <input type="text" class="form-control" name="KHEMAIL" formControlName="KHEMAIL" id="KHEMAIL" aria-describedby="KHEMAIL" placeholder="Email">
              <!-- <small id="productnameHid" *ngIf="!productForm.get('productname')?.valid && productForm.get('productname')?.touched" class="form-text text-muted">Product Name is required</small> -->
            </div>

        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="KHDC">Địa Chỉ</label>
              <input type="text" class="form-control" name="KHDC" formControlName="KHDC" id="KHDC" aria-describedby="KHDC" placeholder="Địa Chỉ">
              <!-- <small id="productnameHid" *ngIf="!productForm.get('productname')?.valid && productForm.get('productname')?.touched" class="form-text text-muted">Product Name is required</small> -->
            </div>

        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="KHPHONE">Phone</label>
              <input type="text" class="form-control" name="KHPHONE" formControlName="KHPHONE" id="KHPHONE" aria-describedby="KHPHONE" placeholder="Phone">
              <!-- <small id="productnameHid" *ngIf="!productForm.get('productname')?.valid && productForm.get('productname')?.touched" class="form-text text-muted">Product Name is required</small> -->
            </div>

        </div>
        <table class="table table-light table-borderless table-hover text-center mb-0">
            <thead class="thead-dark">
                <tr>
                    <th>STT</th>
                    <th>ảnh sản phẩm</th>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Tổng</th>
                </tr>
            </thead>
            <tbody class="align-middle">
                <tr *ngFor="let cart of carts; let i=index">
                    <td>{{i+1}}</td>
                    <img src="http://localhost/laravel_api/public/storage/img/{{cart.image}}" alt="" style="width: 100px;">
                    <td class="align-middle"> {{cart.name}}</td>
                    <td class="align-middle">{{cart.price | currency: 'VND'}}</td>
                    <td class="align-middle">{{subtotal(cart) | currency: 'VND'}}</td>

            </tbody>
            <h4>Thành Tiền: {{totalprice | currency:'VND'}}</h4>
        </table>
        
        <div class="card-footer text-muted">
            <button class="btn btn-primary" type="submit">Đặt Hàng</button>
        </div>
    </div>
</form>
